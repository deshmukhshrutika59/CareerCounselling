<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="stylesheet" href="/static/style/style.css" />
    <title>Career Opportunities</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

      main {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 2.3rem;
        color: #0a3d62;
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
      }

      form label {
        margin-bottom: 0.58rem;
        font-weight: bold;
        font-size: 1.8rem;
        color: black;
      }

      form input,
      form textarea {
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-size: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        padding: 0.75rem;
        font-size: 2rem;
        border: none;
        border-radius: 4px;
        background: #0a3d62;
        color: #fff;
        cursor: pointer;
      }

      form button:hover {
        background: #3c6382;
      }

      #career-list {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .career {
        margin-bottom: 40px; /* Space between each career post */
        padding: 20px; /* Inner padding for each career post */
        border: 1.5px solid #3c6382; /* Border for each career post */
        border-radius: 8px; /* Rounded corners for the border */
        background-color: #fff; /* Background color for the post */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
      }

      .career:last-child {
        margin-bottom: 0; /* Remove the bottom margin for the last element */
      }

      .career h2 {
        margin-top: 0;
        font-size: 24px;
        color: #3c6382;
      }
      h3 {
        font-size: 2.5rem;
        text-align: center;
        color: #0a3d62;
      }
      .career p {
        margin: 10px 0;
        color: black;
        font-size: 1.4rem;
      }

      .career p strong {
        color: #052d49;
      }

      /* Blog page styles */
      .blog-post {
        margin-bottom: 2rem;
        padding: 1rem;
        border-bottom: 1px solid #ccc;
      }

      .blog-post h2 {
        margin-bottom: 0.5rem;
      }

      .blog-post p {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">CareerCounselling</a>
      <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
        <a class="active" href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('form') }}">Add Career</a>
        <a href="{{ url_for('blog') }}">Blog</a>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
