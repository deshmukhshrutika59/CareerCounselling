{% extends 'base.html' %}

{% block content %}
<br><br><br>
<h1>Add Career Opportunity</h1>
<form action="{{ url_for('form') }}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required><br>
    
    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea><br>
    
    <label for="majors">Relevant Majors</label>
    <input type="text" id="majors" name="majors" required><br>
    
    <label for="skills">Skills Required</label>
    <input type="text" id="skills" name="skills" required><br>
    
    <label for="salary">Average Salary</label>
    <input type="text" id="salary" name="salary" required><br>
    
    <label for="colleges">Top Colleges</label>
    <input type="text" id="colleges" name="colleges" required><br>
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
